</head>
<body>

<div id="carGrid"></div>

<script language="JavaScript">
    $("#carGrid").jsGrid({
        width: "100%",
        height: "auto",

        inserting: true,
        editing: true,
        sorting: true,
        paging: false,
        autoload: true,

        controller: {
            loadData: function(filter) {
                return $.ajax({
                    type: "GET",
                    url: "/cars",
                    data: filter,
                    dataType: "json"
                });
            },
            insertItem: function(item) {
                return $.ajax({
                    type: "POST",
                    url: "/cars",
                    data: item
                });
            },

            updateItem: function(item) {
                return $.ajax({
                    type: "PUT",
                    url: "/cars",
                    data: item
                });
            },

            deleteItem: function(item) {
                return $.ajax({
                    type: "DELETE",
                    url: "/cars?key=" + item.Key
                });
            },
        },

        fields: [
            { name: "Key", type: "text", css: "hidden", width: 20},
            { name: "Make", type: "text", width: 150, validate: "required"},
            { name: "Model", type: "text", width: 150, validate: "required"},
            { name: "Color", type: "text", width: 150, validate: "required"},
            { name: "State", type: "select",
                items: db.states,
                valueField: "Id", textField: "Name", validate: "required", align: "left",   },
            { name: "PlateNumber", type: "text", label: "Plate", width: 150, validate: "required"},
            { type: "control"},
        ]
    });
</script>
