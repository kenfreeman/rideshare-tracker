<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/cupertino/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.2/jsgrid.js"></script>

    <title>Rideshare Cars</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
<table style=""width="100%">
    <tr>
        <th>Make</th>
        <th>Model</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Make}}</td>
        <td>{{.Model}}</td>
    </tr>
    {{end}}

</table>
<p>Add New Car</p>
<form action="/addCar" method="post">
    <label for="make" >Make:</label><input type="text" name="make" id="make">
    <label for="model" >Model:</label><input type="text" name="model" id="model">
    <div><input type="submit" value="Sighted New Car"></div>
</form>

</body>
</html>
